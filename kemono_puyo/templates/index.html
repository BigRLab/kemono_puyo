{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ static_url('css/index.css') }}" type="text/css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js" type="text/javascript"></script>
<script src="{{ static_url('js/matter.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/reconnecting-websocket.min.js') }}" type="text/javascript"></script>
{% end %}

{% block bottom %}
<script>
    var CACHE = JSON.parse({% raw cache %});
    CACHE = CACHE.data
</script>
<script type="text/javascript" src="{{ static_url('js/index.js') }}"></script>
{% end %}

{% block body %}
<div class="container">
    <img src="{{ static_url('images/title.png') }}" alt="Kemono Puyo" width="200">
    <div id="app">
        <!-- dummy element to create Vue instance -->
    </div>
    <div id="canvas"></div>
    </div>
</div>

<script type="text/x-template" id="kemono-template">
    <div>
        <img v-bind:src="'/static/_images/' + [[f.file_name]]" v-bind:data-name=[[f.name]]>
    </div>
</script>
{% end %}
